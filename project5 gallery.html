        <style>
                 *{
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                body{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    background: #000;
                }
                .box{
                    position: relative;
                    width: 200px;
                    height: 200px;
                    transform-style: preserve-3d;
                    animation: animate 40s linear infinite;
                    left: 600px;
                    top: 150px;

                }
                @keyframes animate{
                    0%{
                        transform: perspective(1000px) rotateY(0deg);
                    }
                    100%{
                    transform: perspective(1000px) rotateY(360deg);
                    }

                }
                .box span{
                    position: absolute;
                    top: 0;
                    left: 0;
                    width:100%;
                    height: 100%;
                    transform-origin: center;
                    transform-style: preserve-3d;
                    transform: rotateY(calc(var(--i)*45deg)) translateZ(400px);
                }
                .box span img{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: 2s;
                }
                .box span:hover img{
                transform:translateY(-50px) scale(1.2);
                }
                
                            
        </style>
    </head>
